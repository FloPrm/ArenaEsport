      l2_link2: "proposer ta candidature"
      l2_text: "Notre objectif N°1 est d'aider les joueurs à trouver une équipe qui leur corresponde. Tu peux ainsi %{link1} et entrer dans la file de recherche. Ton profil sera alors traité pour être mis en relation avec des joueurs sur des critères similaires. Une fois l'équipe trouvée, tu seras notifié par mail et sur le site : EZ ツ. Tu peux également %{link2} à des équipes."
      l3: "<b>Mais ce n'est pas tout !</b> En plus d'avoir accès à un espace de gestion complet de ton équipe, il t'est possible de trouver un Mentor si tu souhaites t'améliorer sur le jeu. Pour cela il suffit de te rendre %{link}, choisir un mentor et préciser tes difficultés. Tu peux également devenir Mentor si tu as le niveau requis."
      l3_text: "Mais ce n'est pas tout ! En plus d'avoir accès à un espace de gestion complet de ton équipe, il t'est possible de trouver un Mentor si tu souhaites t'améliorer sur le jeu. Pour cela il suffit de te rendre %{link}, choisir un mentor et préciser tes difficultés. Tu peux également devenir Mentor si tu as le niveau requis."
      l3_link: "sur l'onglet Mentorat"
      l4: "N'oublie pas de rejoindre la communauté sur Discord : %{link}."
