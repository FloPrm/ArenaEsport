    leave_premade: "Quitter avec vos premades ?"
    leave_alert1: "<b>Attention</b> - L'équipe a été lancée il y a moins de 48H en rapprochant des joueurs ayant récemment postulé sur des critères proches de toi. La quitter maintenant engendrera des pénalités. Nous te conseillons de bien ajouter les autres joueurs sur le jeu et de faire preuve d'un peu de patience."
    leave_alert2: "<b>Attention</b> - Tu as été placé dans cette équipe il y a moins de 48H. Il est donc peu probable que tu aies eu le temps de tester et de te faire un avis réel sur tes coéquipiers. Si tu pars maintenant, cela engendrera des pénalités."
    no_captain: "Vous n'avez pas encore élu de capitaine. Cela lui donne le droit d'exclure les membres de l'équipe (ex: joueurs inactifs) ou encore de renommer l'équipe."
    not_enough: "L'équipe doit compter au moins <b>%{nb}</b> membres pour débloquer la fonction de remplacement automatique d'un rôle dans l'équipe grâce au bouton '<b>Remplacer</b>'. Si vous souhaitez pouvoir recruter les joueurs par vous même, vous pouvez soucrire à l'abonnement"
    not_compatible: "L'équipe comporte des joueurs avec des <b>horaires inconnus</b> ou <b>incompatibles</b>. Cela empêche l'identification d'un <b>horaire commun</b> et donc la recherche de remplacants grâce au site. Les joueurs concernés sont invités à se rendre dans l'onglet '<b>Mon profil</b>' > '<b>Editer formulaire</b>' afin d'ajuster leurs disponibilités."
    vacant_roles: "L'équipe comporte des rôles vacants. Vous pouvez demander leur remplacement et les ouvrir aux candidatures en cliquant sur le bouton '<b>Remplacer</b>'. Vous pouvez également <b>inviter vos amis</b> à vous rejoindre via le champ d'invitation."
    mentoring1: "L'équipe n'a pas encore de Mentor. Pour pouvoir en réserver un, il faut d'abord qu'elle compte au moins <b>%{nb}</b> joueurs. C'est à dire qu'elle soit complète ou presque complète pour que le Mentor ait matière à travailler. N'hésitez pas à demander un remplacement ou à inviter vos amis !"
    mentoring2: "L'équipe n'a pas encore de Mentor. Seul un Capitaine élu ou premium peut en réserver un depuis la %{link}. Il est important que l'équipe soit déjà un minimum organisée avec des jours d'entrainement définis avant de réserver un Mentor et ainsi pouvoir organiser des séances rapidement."

