  home:
    title: "1ère agence de recrutement eSport"
    subtitle: "Rejoins les 7000 joueurs qui ont déjà fait appel à nos services et trouve l'équipe qui correspond le mieux à tes attentes !"
    3steps_title: "Comment ca marche ?"
    3steps_subtitle: "Ton équipe en 3 étapes !"
    step1_title: "Remplis ton profil"
    step1_content: "Quelques questions pour trouver une équipe qui te ressemble."
    step2_title: "Surveille tes mails"
    step2_content: "Nous te contacterons par mail dès que ton équipe sera au complet."
    step3_title: "Prenez contact"
    step3_content: "Retrouvez-vous sur notre Discord et commencez à jouer directement !"
    testimonials: "Temoignages de joueurs"
    t1_name: "QLF MooNCeKaH"
    t1_content: "Une idée excellente, très sérieux, ils m'ont trouvé l'équipe que je cherchais ! A vous de postuler d'avantage ! Service 100% Fiable ! A prendre au sérieux !"
    t2_name: "RvG BigBang"
    t2_content: "L'arena eSport est géniale ! J'ai poster ma candidature et 2 jours après on me trouve des membres de mon âge, de mon elo et qui ont les même disponibilités que les miennes ! Si votre team se dissous, aucun soucis il iront jusqu'au bout pour vous en trouver une qui vous conviendra ! Un channel teamspeak pour votre team et à l'occasion des scrims entre équipes de l'arena eSport !"
    t3_name: "Zheyn"
    t3_content: "Grace à Arena Esport j'ai pu créer un équipe accompagnée par le Staff ! Je vous conseil ce concept si vous êtes motivés et que vous avez une vraie envie d'évoluer !"
    t4_name: "Runin Madness"
    t4_content: "Franchement j'aime beaucoup le concept, c'est différent des heures que j'ai passé à écumer les forums pour trouver teams et mates, mais là j'suis ravi ;)"
    t5_name: "Krante11"
    t5_content: "J'ai remplis le formulaire comme ça, sans rien esperer. Je ne pensais pas que vous alliez vraiment trouver aussi vite 4 personnes avec des horaires comme les miennes, mon niveau, etc... avec le planning et tout ^^ je suis impressionné !"
    t6_name: "Virki"
    t6_content: "L'équipe que vous m'avez trouvée me conviens parfaitement et rentre exactement dans mes capacités. Je vous remercie :)"
    t7_name: "NSB Yauwz"
    t7_content: "Concept excellent, avec une prise en charge par le staff vraiment cool , le rapport client est vraiment bien."
    t8_name: "Zack Firetribe"
    t8_content: "Hésitez pas à regarder leurs articles crées pour aider les joueurs dans leur vision du jeu ou même les articles plus 'E-sport', leur travail est remarquable.. :) Très bons tutos et de bonnes questions posés dans leurs articles."
    t9_name: "Wudangmaster"
    t9_content: "Service très sérieux qui permet aux joueurs de jouer avec des personnes qui correspondent à leurs attentes ! Rapide et efficace :)"
    t10_name: "Yllu Flodes"
    t10_content: "Sympa et agréable, je vous le conseil a tous et toutes :)"
    t11_name: "Bûtane"
    t11_content: "C'est juste la meilleure idée qu'il y ai eu depuis que LoL existe et c'est tellement simple que j'm'en veux presque de ne pas y avoir pensé, mais quel travail de chaque instant ça doit être de gérer cette data. Que la réussite soit avec vous ! Parce que vous le méritez =D"
    t12_name: "AD Kwaat"
    t12_content: "Yeah so good !"
    cofounder: "Cofondateur"
    our_team_subtitle: "Toujours à votre service !"
    our_mission: "Notre mission"
    our_mission_subtitle: "Redonner aux joueurs l'ambition de faire de grandes choses"
    mission1: "A force d’être stoppés dans leur élan par un mauvais recrutement et de mauvaises rencontres, la plupart des joueurs ont fait le choix de revoir leurs ambitions à la baisse. Le recrutement est la première étape d’une longue suite de problématiques : favoriser la rencontre des bonnes personnes dès le départ, c’est établir une base solide pour affronter tous les obstacles à venir. C’est une phase laborieuse qu’il faut pouvoir dépasser pour accéder à tout ce que le gaming peut avoir à offrir."
    mission2: "D’une façon plus générale, nous espérons que l’existence d’Arena -initiative inédite sur le chemin de la professionnalisation du gaming- poussera demain certaines personnes entreprenantes à créer des entreprises répondant aux besoins des joueurs."
    owlysix: "Owly Six, anciennement Ozyria, est une structure multigaming créée en 2015 actuellement présente sur Overwatch, League of Legends, CSGO et Street Fighter. Elle est le partenaire principal d'Arena Esport pour l'organisation de ses tournois de qualité sur League Of Legends."
    manticore: "Association loi 1901 créée en novembre 2015, elle souhaite mettre en avant l’e-Sport et manager des équipes pour les amener sur le devant de la scène. Son but est de brandir le nom de Mantic0re au plus haut grâce à ses équipes de jeu et administratives. Mantic0re a l’intention de se développer sur les jeux PC à tendance e-Sport. Elle se spécialise sur une activité événementielle autour du jeu League of Legends."
    stakrn: "Stakrn est une société (SAS) française dont la vocation est d’aider au développement de l’écosystème du Jeu Vidéo, compétitif (eSport) et non compétitif (studios indie en grande majorité)."
