      l1: "Nous te souhaitons la bienvenue sur notre plateforme Arena Esport !"
      l2: "<b>Notre objectif N°1</b> est d'aider les joueurs à trouver une équipe qui leur corresponde. Tu peux ainsi %{link1} et entrer dans la file de recherche. Ton profil sera alors traité pour être mis en relation avec des joueurs sur des critères similaires. Une fois l'équipe trouvée, tu seras notifié par mail et sur le site : <b>EZ</b> ツ. Tu peux également %{link2} à des équipes."
