      player: "Le joueur <b>%{name}</b> souhaiterait que tu sois son Mentor. Tu as 24h d'exclusivité pour le prendre en charge. Passé ce délais, les autres Mentors le verront dans la liste et pourront le suivre."
      team: "L'équipe <b>%{name}</b> souhaiterait que tu sois son Mentor. Tu as 24h d'exclusivité pour la prendre en charge. Passé ce délais, les autres Mentors la verront dans la liste et pourront la suivre."
    mentorat_claim:
      p1: "Le Mentor <b>%{name}</b> a pris en charge ta demande. N'hésite pas à rapidement l'ajouter en jeu pour préciser les termes du suivi avec lui."
      p2: "Tu recevras également des notifications par mail et sur le site lorsqu'il fixera de futurs séances."
      t1: "Le Mentor <b>%{name}</b> a pris en charge l'équipe. N'hésite pas à rapidement l'ajouter en jeu afin de vous mettre d'accord ainsi qu'avec le reste de l'équipe pour définir ensemble la date de la première séance de Mentorat."
      t2: "Par ailleurs, tu recevras des notifications par mail et sur le site lorsqu'il fixera de futurs séances."
    mentorat_seance:
      player: "<b>%{name}</b> a fixé votre prochaine séance, en voici le contenu:"
      team: "<b>%{name}</b> a fixé la prochaine séance de Mentorat de l'équipe, en voici le contenu:"
    new_mentor:
      l1: "Avant toute chose, bienvenue dans l'équipe des Mentors Arena ! Cela fait plaisir de voir que tu souhaites t'investir pour aider les autres, c'est comme ça que la communauté avance ツ"
      l2: "Voici un résumé du Mentorat sur Arena en quelques points:"
      p1: "Tu es désormais visible dans la liste des Mentors sur le site. Cela peut être changé comme le reste de tes informations depuis <b>Mon profil > Editer Mentor</b>"
      p2: "Chaque élève doit choisir un Mentor dans sa demande. Ce dernier dispose alors de <b>24h d'exclusivité</b>. Au delà, tous les Mentors peuvent prendre en charge l'élève"
      p3: "Lorsque tu décideras de prendre en charge un élève, il recevra une <b>notification par mail</b> et sur le site"
      p4: "La liste de tes élèves actifs et de tes séances se trouve dans le module Mentorat en bas de ton dashboard (écran d'accueil) et dans l'onglet dédié de la page 'QG des Mentors'"
      p5: "Une fois un élève pris en charge, il est possible de <b>créer des séances</b> contenant des informations sur le travail à accomplir en commun"
      p6: "Lorsqu'une séance est créée, l'élève recoit une notification par mail avec toutes les précisions."
      p7: "Chaque séance peut être éditée et complétée de <b>recommandations</b> que l'élève pourra consulter même une fois le suivi terminé"
      p8: "Lorsque la date d'une séance est passée, l'élève doit la <b>valider</b> pour que les heures soient comptabilisées"
      p9: "A tout moment, l'élève et le Mentor peuvent mettre fin au suivi. L'élève est alors invité à donner <b>un avis et une note</b> sur le profil du Mentor."
